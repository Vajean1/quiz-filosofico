<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pergunta {{ progresso }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h3 style="text-align:center;">Pergunta {{ progresso }} de {{ total }}</h3>
    <h2 style="margin:20px 0; text-align:center;">{{ pergunta.pergunta }}</h2>

    <div id="options" data-correct="{{ pergunta.resposta }}">
      {% for opcao in pergunta.opcoes %}
        <button class="option-btn" data-value="{{ opcao }}">{{ opcao }}</button>
      {% endfor %}
    </div>
    <div id="correctAnswer" class="resposta-correta" style="display:none;"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
